<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bilingual Layout with Title Subsections</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="section">
    <div class="english">
      <div class="title-subsection">
        <h2>English Section</h2>
      </div>
      <div class="subsection">
        <h3>Subsection Title 1</h3>
        <p>This is some text in English for the first subsection.</p>
      </div>
      <div class="subsection">
        <h3>Subsection Title 2</h3>
        <p>More detailed content in English for the second subsection.</p>
      </div>
    </div>
    <div class="hebrew">
      <div class="title-subsection">
        <h2>חלק בעברית</h2>
      </div>
      <div class="subsection">
        <h3>כותרת משנה 1</h3>
        <p>זהו טקסט בעברית עבור המשנה הראשונה.</p>
      </div>
      <div class="subsection">
        <h3>כותרת משנה 2</h3>
        <p>טקסט מפורט יותר בעברית עבור המשנה השנייה.</p>
      </div>
    </div>
  </div>
  <!-- Add more sections as needed -->
</div>
</body>
</html>
