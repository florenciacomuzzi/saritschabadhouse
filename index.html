<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bilingual Layout with Material Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Noto+Sans+Hebrew:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="text-sections">
    <div class="english">
      <div class="title-subsection">
        <h2>Sarit's Chabad House</h2>
      </div>
      <div class="subsection">
        <h3>Women's Tours</h3>
        <p>Visit the Rebbe's shul.</p>
      </div>
      <div class="subsection">
        <h3>Letters to the Rebbe</h3>
        <p>Write a letter to the Rebbe.</p>
      </div>
    </div>
    <div class="hebrew">
      <div class="title-subsection">
        <h2>חלק בעברית</h2>
      </div>
      <div class="subsection">
        <h3>כותרת משנה 1</h3>
        <p>זהו טקסט בעברית עבור המשנה הראשונה.</p>
      </div>
      <div class="subsection">
        <h3>כותרת משנה 2</h3>
        <p>טקסט מפורט יותר בעברית עבור המשנה השנייה.</p>
      </div>
    </div>
  </div>
  <div class="photo-section">
    <img src="path_to_english_photo.jpg" alt="Descriptive Alt Text">
    <img src="path_to_hebrew_photo.jpg" alt="תיאור תמונה">
  </div>
  <!-- Additional sections or content can be added here -->
</div>
</body>
</html>
